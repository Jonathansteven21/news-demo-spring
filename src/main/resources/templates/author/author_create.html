<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: head"></head>

  <body>
    <header class="header">
      <h1 class="header__title">Create Author</h1>
    </header>

    <section id="form">
      <form class="form" action="/author/create" method="POST">
        <div class="form__inputs">
          <div class="form__first-name vertical-center">
            <label for="first-name">Name:</label>
            <input class="form__input" type="text" id="first-name" name="firstName" placeholder="First Name" />
          </div>
          <div class="form__last-name vertical-center">
            <label for="last-name"></label>
            <input class="form__input" type="text" id="last-name" name="lastName" placeholder="Last Name" />
          </div>
        </div>
        <button type="submit" class="form__submit vertical-center margin-bottom--4">Submit</button>
      </form>
      <div th:if="${error != null}" class="form__messages">
        <div class="form__error message message-error">
          <h5>Error ☹️</h5>
          <p th:text="${error}"></p>
        </div>
      </div>
    </section>
    <footer class="footer">
      <button class="footer__back button">
        <a href="/author">Back</a>
      </button>
    </footer>
  </body>
</html>
